<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vu Quang Huy">
    <meta name="description" content="A Little Hanoi provides you with a booking service for your future enjoyment">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="booking.css">
    <title>Booking | A Little Hanoi</title>
  </head>
  <body>
    <header>
      <div class="icon">
        <img src="../images/logo/logo.png" alt="A Little Hanoi icon">
      </div>

      <nav>
        <button><img src="../images/navigation/navigation.png" alt="Dropdown menu"></button>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../menu/menu.html">Menu</a></li>
          <li><a href="../about/about.html">About</a></li>
          <li><a href="../testimonials/testimonials.html">Testimonials</a></li>
          <li><a href="../contact/contact.html">Contact</a></li>
          <li><a href="#">Booking</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="introduction">
        <img src="../images/introduction/reservation.png" alt="Booking at A Little Hanoi">
        <h1>Make a Reservation</h1>
        <div class="breadcumps">
          <p>Home &gt; Booking</p>
        </div>
      </section>
      <article class="booking">
        <form action="#" method="POST">
          <h1>1. Date/Time</h1>
          <div class="date-time">
            <label for="date">Date</label>
            <input id="date" type="date">
            <label  for="time">Time</label>
            <input id="time" type="time">
          </div>
          <h1>2. Contact Information</h1>
          <div class="contact-info">
            <label for="name">Full name</label>
            <input id="name" type="text">
            <label for="telephone">Tel</label>
            <input id="telephone" type="tel">
            <label for="email">Email</label>
            <input id="email" type="email">
            <label for="message">Message</label>
            <textarea id="message" rows="4">Note</textarea>
          </div>
          <button type="submit" class="next">Start Booking</button>
        </form>
      </article>
    </main>

    <footer>
      <div class="icon">
        <img src="../images/logo/logo.png" alt="A Little Hanoi icon">
      </div>

      <address>
        <p class="physical-address">Hang Trong, Hanoi</p>
        <p class="phone-number">000 000 0000</p>
        <p class="email">alittlehanoi@gmail.com</p>
        <p class="opening-hours">10:00 am - 11:00 pm</p>
      </address>
      
      <div class="social-media">
        <img src="../images/logo/facebook.png" alt="A Little Hanoi Facebook"> <img src="../images/logo/instagram.png" alt="A Little Hanoi Instagram">
      </div>
      <p><a href="#">FAQs</a></p>
      <p>&copy; Copyright 2012 by Inc.</p>
    </footer>
  </body>
</html>
